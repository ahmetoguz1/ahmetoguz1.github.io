<!doctype html>
<html lang="en">

<head>
    <!-- CSS -->
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="jquery-ui-1.12.1/jquery-ui.structure.css" rel="stylesheet">
    <link href="jquery-ui-1.12.1/jquery-ui.theme.css" rel="stylesheet">
    <link href="Activity10.css" rel="stylesheet">

    <!-- jQuery first, then jquery-ui, then custom JS -->
    <script src="jquery-ui-1.12.1/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>

</head>

<body>

    <div class="container">
        <form id="registration_form">
            <div class="row">
                <div class="col-40">
                    <label for="programmingLanguage">What programming language do you know?</label>
                </div>
                <div class="col-60">
                    <input type="text" id="programmingLanguage">
                </div>
            </div>
            <div class="row">
                <div class="col-40">
                    <label for="birthday">What is your birthday?</label>
                </div>
                <div class="col-60">
                    <input id="birthday" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-40">
                    <label for="email">Email Address</label>
                </div>
                <div class="col-60">
                    <input type="text" id="email" placeholder="Enter a valid email address">
                </div>
            </div>
            <div class="row">
                <div class="col-40">
                    <label for="website">Website</label>
                </div>
                <div class="col-60">
                    <input type="text" id="website">
                </div>
            </div>
            <div class="row">
                <input type="button" value="Submit" onclick="clickSubmit();return false">
            </div>
        </form>
    </div>
</body>
<script src="Activity10.js"></script>

</html>
